<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exchange Rates</title>
</head>
<body>
  <div class="container">
    <h1>Exchange Rate</h1>
    <h3>Please enter a US Dollar amount and the currency to exchange it to.</h3>
    <input type="number" id="dollar" min="0">
    <select class="form-control" id="currency">
      <option value="HNL">Honduran Lempiras</option>
      <option value="MXN">Mexican Pesos</option>
      <option value="JPY">Japanese Yen</option>
      <option value="CHF">Swiss Francs</option>
      <option value="EUR">Euro</option>
    </select>
    <button type="button" id="submit" class="btn btn-primary">Submit</button>
    <div class="displayRate"></div>
    <div class="displayExchange"></div>
  </div>
  
</body>
</html>
